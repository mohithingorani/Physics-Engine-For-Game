<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body style="margin: 0;">
  <div style="position: relative; width: 1024px; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- player health -->
      <div
        style="
          position: relative;
          height: 30px;
          width: 100%;
          display: flex;
          justify-content: flex-end;
        "
      >
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background-color: blue;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: red;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 30;
          height: 100px;
          width: 300px;
        "
      >
        10
      </div>

      <!-- enemy health -->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: yellow; width: 100%; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background-color: blue;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>
    
    <!-- Result -->
    <div
    id="displayResult"
      style="
        position: absolute;
        color: white;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
      "
    >
      
    </div>
    <canvas></canvas>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
